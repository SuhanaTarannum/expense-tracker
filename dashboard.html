<!DOCTYPE html>
<html>
<head>
  <title>Monthly Expense Dashboard</title>
  <link rel="stylesheet" href="css/styles.css" id="theme-style">
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <div class="container">

    <!-- HEADER -->
    <header>
      <h2>Expense Analytics</h2>
      <input type="month" id="monthPicker">
    </header>

    <!-- ADD EXPENSE -->
    <section class="add-expense">
      <input type="text" id="desc" placeholder="Description">
      <input type="number" id="amt" placeholder="Amount">
      <select id="cat">
        <option>Food</option>
        <option>Transport</option>
        <option>Rent</option>
        <option>Bills</option>
        <option>Shopping</option>
      </select>
      <button onclick="addExpense()">Add</button>
    </section>

    <!-- MAIN GRID -->
    <div class="grid">

      <!-- LEFT: LIST -->
      <div class="panel">
        <h3>Expenses</h3>
        <table>
          <thead>
            <tr>
              <th>Description</th>
              <th>Amount</th>
              <th>Category</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="expenseTable"></tbody>
        </table>
      </div>

      <!-- RIGHT: ANALYSIS -->
      <div class="panel">
        <h3>Monthly Analysis</h3>
        <p>Total Spent: $<span id="monthlyTotal">0</span></p>
        <canvas id="pieChart"></canvas>
      </div>

    </div>

    <!-- BAR GRAPH -->
    <div class="panel">
      <h3>Monthly Comparison</h3>
      <canvas id="barChart"></canvas>
    </div>

  </div>

  <script src="js/app.js"></script>
  <script src="js/theme.js"></script>
</body>
</html>
